    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        section.contact {
            margin-top: 4rem;
        }

        .contact-container {
            position: relative;
            background: rgba(26, 6, 0, 0.305);
            backdrop-filter: blur(8.5px);
            width: 15rem;
            position: relative;
            height: 20rem;
            border: 2px solid white;
            border-radius: 10px;
        }

        .contact-container-before {
            position: absolute;
            background: linear-gradient(#0b4105, #3dd23d);
            width: 100%;
            height: 100%;
            animation: rotating 2s linear infinite;
            border-radius: 10px;
        }

        .contact-container:nth-child(2) .contact-container-before {
            background: linear-gradient(#411305, #f14000);
        }

        .contact-container:nth-child(3) .contact-container-before {
            background: linear-gradient(#051f41, #0a48cd);
        }

        /* @keyframes rotating {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        } */

        .contact-container-after {
            position: absolute;
            top: 0;
            border-radius: 10px;
            inset: 5px;
            background: rgb(5, 0, 2);
        }

        .contact-data h2 {
            z-index: 2;
        }

        svg.pathway {
            position: absolute;
            bottom: -2rem;
            left: -2rem;
            width: 300px;
        }

        svg.Plane {
            position: absolute;
            left: -20px;
            top: 70px;
        }
    </style>
</head>

    <script>
        gsap.registerPlugin(MotionPathPlugin);
        const planes = document.querySelectorAll('.Plane');
        const paths = document.querySelectorAll('.pathway path');
        // Buat timeline tanpa auto-kill agar animasi berfungsi dengan benar
        const cnt = gsap.timeline({ defaults: { duration: 1, ease: "power1.out" } });

        // Animasi .contact-container dengan skala dan efek stagger
        cnt.fromTo(".contact-container", { scale: 2 }, { scale: 1, stagger: 0.5 })
            // Animasi opacity pesawat SVG
            .fromTo(planes, { opacity: 0 }, { opacity: 1, duration: 1, ease: "power1.out" })
            // Animasi motionPath pesawat SVG
            .to(planes, {
                delay: 0.5,
                motionPath: {
                    path: function (index) { return paths[index]; },
                    align: function (index) { return paths[index]; },
                    alignOrigin: [0.5, 0.5],
                    autoRotate: true
                },
                duration: 5,
                onComplete: function () {
                    gsap.to(planes, { opacity: 0 });
                }
            })
            // Animasi tambahan untuk .contact-container
            .to(".contact-container", { border: "none", ease: "power3.out", duration: 0.5 })
            .fromTo(".contact-container-before", { opacity: 0 }, { opacity: 1, repeat: -1, yoyo: true, duration: .5 }, "-=0.5")
            .fromTo(".contact-data", { opacity: 0, y: 100 }, { opacity: 1, ease: "power2.out", duration: 2, y: 0 });


    </script>
